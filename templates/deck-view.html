<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Deck {{deck.name}}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="icon" type="image/x-icon" href="https://png.pngtree.com/thumb_back/fh260/background/20190221/ourmid/pngtree-invitation-card-black-gold-simple-ribbon-image_47453.jpg">
        	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    </head>
    <style>
      @import url('https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700,800,900|Open Sans:400,600,800');

      body {
    background-color: #F1F2F3;
    font-family: "Open Sans";
	background-image: url('http://getwallpapers.com/wallpaper/full/a/5/d/544750.jpg');
}
a{
  text-decoration: none;
  color: indigo;
}
a:hover{
  color: peru;
  font-size: 1em;
}
      </style>
    <body>
        <navbar style="position: sticky;top: 0;width:100%;background-color:maroon;" class="navbar text-white navbar-expand-lg ">
            <a class="navbar-brand" href="#">
                <i class="fa fa-forward" style="color:white;margin-left: 2em;"></i>
                 <span style="padding: 10px;font-size: 25px;color:white">FlashCard Application</span>
            </a>
            <div class="text-light" style="position: absolute;right: 10px;"><i class="fas fa-user"></i> &nbsp;{{user.name}}</div>
        </navbar>
        <br>
        <br>
        <div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<b><h3 class="display-3 text-dark"><strong>Deck: {{deck.name}}</strong></h3></b>
			</div>
			<div class="card-body">
				<br>
            <h4 class="display-6"><a style="text-decoration: None;"  href="/{{user.username}}/{{deck.id}}/show">Start Playing</a></h3><br>
            <h4 class="display-6"><a style="text-decoration: None;"  href="/{{user.username}}/{{deck.id}}/add">Add New Cards</a></h4><br>
            <h4 class="display-6"><a style="text-decoration: None;"  href="#" onclick="openform()">Rename  deck</a></h4><br>
            <h4 class="display-6"><a style="text-decoration: None;color:brown"  href='#' onclick="delconf()">Delete this deck</a></h4>
			</div>
		</div>
	</div>
</div>
        <div class="form" id="myForm" style="border-radius: 5px;display: none;position: absolute;top:0;bottom: 0;left: 0;right: 0;height:40%;width:50%;margin:auto;padding:1em;background-color:rgba(0, 0, 0, 0.137);backdrop-filter: blur(12px);-webkit-backdrop-filter: blur(12px);">
            <form action="/{{user.username}}/{{deck.id}}" style="text-align: center;" class="form-container" action="/{{user.username}}/{{deck.id}}" method="post">
              <h1 class="display-5">Rename Deck</h1>
                <table class="table" width=70%>
                    <tr>
                    <td>
                        <label for="curr_name"><b>Name : </b></label>
                    </td>
                    <td>
                        <input type="text" value="{{deck.name}}" name="curr_name" disabled>
                    </td>
                </tr>
                    <tr>
                    <td>
                        <label for="new_name"><b>New Name : </b></label>
                    </td>
                    <td>
                        <input type="text" placeholder="Enter New Name" name="new_name" required>
                    </td>
                    </tr>
                    <br>
                    
                </table>
              <input type="submit" class="btn btn-danger" value="Rename">
              <button type="button" class="btn btn-dark" onclick="closeForm()">Cancel</button>
            </form>
          </div>


          <div class="form" id="delconf" style="border-radius: 5px;display: none;position: absolute;top:0;bottom: 0;left: 0;right: 0;height:20%;width:30%;margin:auto;background-color:rgba(0, 0, 0, 0.137);backdrop-filter: blur(12px);-webkit-backdrop-filter: blur(12px);">
            <form action="/{{user.username}}/{{deck.id}}/delete" style="text-align: center;" class="form-container" method="get">
              <div class="container" style="position: relative;">
                <h3 class="h3" style="margin-top: 15px;">Delete Deck</h1>
                <p style="color:maroon;">It will be lost.</p>
              <input type="submit" class="btn btn-danger" value="Delete">
              <button type="button" class="btn btn-dark" onclick="closedel()">Cancel</button>
            </div>
            </form>
          </div>


        

        <script>
            function openform(){
                document.getElementById("myForm").style.display="block";
            }
            function closeForm(){
                document.getElementById("myForm").style.display="none";
            }
            function delconf(){
                document.getElementById("delconf").style.display="block";
            }
            function closedel(){
                document.getElementById("delconf").style.display="none";
            }
        </script>

        <footer style="position: absolute;bottom: 0;width: 100% ;"class="bg-danger text-center text-lg-start">
            <div class="text-center p-3" style="color:white;background-color:  rgba(0, 0, 0, 0.651);">
              <b>FLASHCARD APP</b>
              
            </div>
        </footer>
    </body>
