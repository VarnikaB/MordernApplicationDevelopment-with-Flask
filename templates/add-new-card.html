<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Add New Card</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="icon" type="image/x-icon" href="https://png.pngtree.com/thumb_back/fh260/background/20190221/ourmid/pngtree-invitation-card-black-gold-simple-ribbon-image_47453.jpg">
        	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    </head>
    <style>
      body {
    background-color: #F1F2F3;
	background-image: url('http://getwallpapers.com/wallpaper/full/a/5/d/544750.jpg');
}
td{
  border:none;
}
      </style>
    <body>
      
       <navbar style="position: sticky;top: 0;width:100%;background-color:maroon;" class="navbar text-white navbar-expand-lg ">
            <a class="navbar-brand" href="#">
                <i class="fa fa-forward" style="color:white;margin-left: 2em;"></i>
                 <span style="padding: 10px;font-size: 25px;color:white">FlashCard Application</span>
            </a>
            <div class="text-light" style="position: absolute;right: 10px;"><i class="fas fa-user"></i> &nbsp;{{user.name}}</div>
        </navbar>
        <br>
        <br>

        <div style="position: relative;text-align: center;" class="container">
            <form style="border-radius: 5px;background-color: rgba(0,0,0,0.50);display: inline-block;padding: 50px;" action="/{{user.username}}/{{deck.id}}/add" method="post">
                <h3 class="display-6" style="color: white;"><strong>Add new Card</strong></h3><br>
                <table  class="table" style="color: white;">
                    <tr>
                        <td><label for="deck-name">Deck : </label></td>
                        <td><input type="text" name="deck-name" value={{deck.name}} disabled></td>
                    </tr>
                    <tr>
                        <td><label for="card-qstn">Question : </label></td>
                        <td><input type="text"  name="card-qstn" placeholder="Enter Card question" required></td>
                    </tr>
                    <tr>
                        <td><label for="card-ans">Answer: </label></td>
                        <td><input type="text"  name="card-ans" placeholder="Enter Card Answer" required></td>
                    </tr>
                </table>
                <br>
                <input type="submit" class="btn btn-danger" value="Add Card">
            </form>
        </div>


        <footer style="position: absolute;bottom:0;width: 100% ;"class="bg-light text-center text-lg-start">
            <div class="text-center p-3" style="color:white;background-color:  rgba(0, 0, 0, 0.651);">
              <b>FLASHCARD APP</b>
              
            </div>
        </footer>
    </body>
