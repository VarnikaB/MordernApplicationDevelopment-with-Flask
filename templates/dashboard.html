<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Dashboard- Flashcard</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="icon" type="image/x-icon" href="https://png.pngtree.com/thumb_back/fh260/background/20190221/ourmid/pngtree-invitation-card-black-gold-simple-ribbon-image_47453.jpg">
        	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    </head>
    <style>
      @import url('https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700,800,900|Open Sans:400,600,800');

      body {
    background-color: #F1F2F3;
    font-family: "Open Sans";
	background-image: url('http://getwallpapers.com/wallpaper/full/a/5/d/544750.jpg');
}
a{
  text-decoration: none;
  color: bisque;
}
a:hover{
  color: yellow;
  font-size: 1em;
}
      </style>
    <body>
        <navbar style="position: sticky;top: 0;width:100%;background-color:maroon;" class="navbar text-white navbar-expand-lg ">
            <a class="navbar-brand" href="#">
                <i class="fa fa-forward" style="color:white;margin-left: 2em;"></i>
                 <span style="padding: 10px;font-size: 25px;color:white">FlashCard Application</span>
            </a>
            <div class="text-light" style="position: absolute;right: 10px;"><i class="fas fa-user"></i> &nbsp;{{user.name}}</div>
        </navbar>
        <br>
        <br>

        <div class="container text-white" style="position: relative">
            <div class="h1">Decks</div>
            <button class="btn btn-dark" onclick="adddeck()" style="position: absolute;right: 15px;top: 18px;"> Add New Deck</button>
            <hr>
            <table class="table text-white">
                <thead>
                    <th scope="col" width=2%>#</th><th scope="col" width=70%>Deck Title</th> <th width=20% scope="col">Last Viewed</th>  <th scope="col">Score</th>
                </thead>
                {%for deck in user.decks%}
                <tr>
                    <th scope="row">{{loop.index}}</th> <td> <a href='/{{user.username}}/{{deck.id}}'>{{deck.name}}</a></td> <td></td> <td></td>
                </tr>
                {%endfor%}
            </table>

        </div>


        <div class="form" id="add_deck" style="border-radius: 5px;display: none;position: absolute;top:0;bottom: 0;left: 0;right: 0;height:25%;width:40%;margin:auto;background-color:rgba(0, 0, 0, 0.137);backdrop-filter: blur(12px);-webkit-backdrop-filter: blur(12px);">
            <form action="/{{user.username}}/dashboard" style="text-align: center;" class="form-container" method="post">
              <div class="container" style="position: relative;">
                <h3 class="text-white" style="margin-top: 15px;"><b>Create New Deck</b></h3><br>
                <label for="deck_name" class="text-white">Deck Name : </label>
                <input type="text" name="deck_name" placeholder="Enter Deck Name"><br><br>
              <input type="submit" class="btn btn-success" value="Create" style="position: absolute;left: 200px;">
              <button type="button" class="btn btn-danger" style="position: absolute;right:200px" onclick="canceladd()">Cancel</button>
            </div>
            </form>
          </div>

          <script>
              function adddeck(){
                  document.getElementById("add_deck").style.display="block"
              }
              function canceladd(){
                document.getElementById("add_deck").style.display="none"
              }
          </script>

        <footer style="position: absolute;bottom: 0;width: 100% ;"class="bg-danger text-center text-white text-lg-start">
            <div class="text-center p-3" style="color:white;background-color:  rgba(0, 0, 0, 0.651);">
              <b>FLASHCARD APP</b>
             
            </div>
        </footer>
    </body>
